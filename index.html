<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>АДешкин — сайт учителя информатики</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrap nav">
      <div style="display:flex; align-items:center;">
        <a href="index.html" class="logo">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="4" stroke="currentColor" stroke-width="1.8"/>
            <path d="M8 8 L12 12 L8 16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13 8 H17" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
          <span>АДешкин</span>
        </a>
        <div class="switch">
          <div id="themeSwitch" role="switch" aria-label="Переключить тему" tabindex="0"></div>
          <label for="themeSwitch">Тема</label>
        </div>
      </div>
      <nav class="menu" id="mainMenu">
        <a href="classes.html">Классы</a>
        <a href="reviews.html">Обзоры</a>
        <a href="#telegram">Канал Телеграм</a>
        <a class="cta" href="#signup">Записаться</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="wrap">
        <h1>Информатика без скуки: <br>пишем код, решаем задачи, делаем проекты</h1>
        <p class="subtitle">Материалы по программированию, подготовка к олимпиадам и ЕГЭ/ОГЭ, проекты и конспекты.</p>
      </div>
    </section>

    <section id="reviews" class="wrap">
      <h2>Свежие обзоры</h2>
      <div id="latestReviews" class="grid"></div>
      <p style="margin-top:16px"><a href="reviews.html">Смотреть все обзоры ↗</a></p>
    </section>
  </main>

  <footer>
    <div class="wrap">
      © <span id="y"></span> Александр Дмитриевич • Учитель информатики
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    async function renderLatestReviews(){
      try{
        const res = await fetch('reviews.json', {cache:'no-store'});
        const data = await res.json();
        const latest = data.sort((a,b)=> (b.date||'').localeCompare(a.date||'')).slice(0,3);
        const grid = document.getElementById('latestReviews');
        latest.forEach(item=>{
          const card = document.createElement('article');
          card.className = 'card';
          card.innerHTML = `<h3>${item.title}</h3>
            <p>${item.summary||''}</p>
            <span class="tag">${item.date ? new Date(item.date).toLocaleDateString('ru-RU') : ''}${item.tags&&item.tags.length ? ' • '+item.tags.join(', ') : ''}</span>
            <a href="${item.url}" target="_blank" rel="noopener" style="display:block;margin-top:10px">Смотреть обзор ↗</a>`;
          grid.appendChild(card);
        });
      }catch(e){
        document.getElementById('latestReviews').innerHTML = '<p>Не удалось загрузить обзоры.</p>';
        console.error(e);
      }
    }
    renderLatestReviews();
  </script>
  <script>
  
// --- Theme toggle (light/dark) with persistence ---
(function(){
  const root = document.documentElement;
  const key = 'theme';
  const apply = (t)=>{ root.setAttribute('data-theme', t); localStorage.setItem(key, t); };
  const saved = localStorage.getItem(key);
  if(saved){ apply(saved); }
  const btn = document.getElementById('themeSwitch');
  if(btn){
    btn.addEventListener('click', ()=>{
      const next = (root.getAttribute('data-theme') === 'light') ? 'dark' : 'light';
      apply(next);
      // focus-ring feedback
      btn.blur();
    });
  }
})();

  </script>
</body>
</html>
