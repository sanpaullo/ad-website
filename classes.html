<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Классы — АДешкин</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrap nav">
      <a href="index.html" class="logo"><span>АДешкин</span></a>
      <nav class="menu">
        <a href="classes.html" class="is-active">Классы</a>
        <a href="reviews.html">Обзоры</a>
        <a href="index.html#telegram">Канал Телеграм</a>
        <a class="cta" href="index.html#signup">Записаться</a>
      </nav>
    </div>
  </header>
  <main class="wrap">
    <h1>Материалы по классам</h1>
    <div id="classContent"></div>
  </main>
  <footer><div class="wrap">© <span id="y"></span> АДешкин</div></footer>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    async function loadClasses(){
      const res=await fetch('classes.json'); const data=await res.json();
      const cont=document.getElementById('classContent');
      for(const [cls,items] of Object.entries(data)){
        const h=document.createElement('h2'); h.textContent=cls+' класс'; cont.appendChild(h);
        items.forEach(t=>{
          const d=document.createElement('div'); d.className='card';
          d.innerHTML=`<h3>${t.title}</h3><a href="${t.items[0].url}" target="_blank">${t.items[0].label} ↗</a>`;
          cont.appendChild(d);
        });
      }
    }
    loadClasses();
  </script>
</body>
</html>
