<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Классы — АДешкин</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .tabs { display:flex; gap:10px; margin-bottom:16px; flex-wrap:wrap }
    .tab-btn { padding:8px 14px; border:1px solid var(--border); border-radius:10px; background:var(--panel); cursor:pointer }
    .tab-btn.active { background:var(--brand); color:#fff; font-weight:600 }
    .filters { display:flex; gap:12px; flex-wrap:wrap; margin:12px 0 20px }
    .search { flex:1 1 260px; min-width:220px; display:flex; align-items:center; gap:8px }
    .search input{ width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:var(--panel); color:var(--text) }
    .tags { display:flex; gap:8px; flex-wrap:wrap }
    .tag-pill { padding:6px 10px; border:1px solid var(--border); border-radius:999px; background:var(--panel); font-size:13px; cursor:pointer; user-select:none }
    .tag-pill.active { background:var(--brand); color:#fff; border-color:transparent }
    .filters .clear { padding:8px 12px; border:1px solid var(--border); border-radius:10px; background:var(--panel); cursor:pointer }
    .muted { color:var(--muted); font-size:14px }
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="4" stroke="currentColor" stroke-width="1.8"/>
          <path d="M8 8 L12 12 L8 16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M13 8 H17" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
        </svg>
        <span>АДешкин</span>
      </div>
      <nav class="menu">
        <a href="index.html">Главная</a>
        <a href="classes.html" aria-current="page">Классы</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Материалы по классам</h1>
    <p class="subtitle">Выберите класс, используйте поиск и фильтр по тегам.</p>

    <!-- Вкладки -->
    <div class="tabs" id="tabs"></div>

    <!-- Фильтры -->
    <div class="filters">
      <div class="search">
        <input id="q" type="search" placeholder="Поиск по темам, ссылкам и тегам…" aria-label="Поиск">
      </div>
      <button id="clearFilters" class="clear" type="button">Сбросить фильтры</button>
      <div class="muted" id="resultCount"></div>
    </div>

    <!-- Теги -->
    <div class="tags" id="tagCloud"></div>

    <!-- Контент выбранного класса -->
    <div id="classContent" class="grid" style="margin-top:16px"></div>
  </main>

  <footer>
    <div class="wrap">
      © <span id="y"></span> АДешкин • Учитель информатики
    </div>
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  <script src="classes.js"></script>
</body>
</html>
