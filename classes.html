<script>
(function(){
  const root = document.documentElement;
  const key  = 'theme';

  function setTheme(t, {animate=false} = {}){
    root.setAttribute('data-theme', t);
    try { localStorage.setItem(key, t); } catch(e) {}
    const btn = document.getElementById('themeSwitch');
    if (btn) btn.setAttribute('aria-checked', t === 'light' ? 'true' : 'false');
    if (animate) {
      root.classList.add('theme-animate');
      btn && btn.classList.add('twist');
      setTimeout(() => { btn && btn.classList.remove('twist'); root.classList.remove('theme-animate'); }, 400);
    }
  }

  try { const saved = localStorage.getItem(key); if (saved) setTheme(saved, {animate:false}); } catch(e){}

  const btn = document.getElementById('themeSwitch');
  if (!btn) return;
  const toggle = () => {
    const next = (root.getAttribute('data-theme') === 'light') ? 'dark' : 'light';
    setTheme(next, {animate:true});
    btn.blur();
  };
  btn.addEventListener('click', toggle);
  btn.addEventListener('keydown', (e) => {
    if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); toggle(); }
  });
})();
</script>
