<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Обзоры — АДешкин</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrap nav">
      <a href="index.html" class="logo"><span>АДешкин</span></a>
      <nav class="menu">
        <a href="classes.html">Классы</a>
        <a href="reviews.html" class="is-active">Обзоры</a>
        <a href="index.html#telegram">Канал Телеграм</a>
        <a class="cta" href="index.html#signup">Записаться</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Все обзоры</h1>
    <div id="reviewsGrid" class="grid"></div>
  </main>

  <footer>
    <div class="wrap">© <span id="y"></span> АДешкин</div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    async function renderAllReviews(){
      try{
        const res = await fetch('reviews.json', {cache:'no-store'});
        const data = await res.json();
        const sorted = data.sort((a,b)=> (b.date||'').localeCompare(a.date||''));
        const grid = document.getElementById('reviewsGrid');
        sorted.forEach(item=>{
          const card = document.createElement('article');
          card.className = 'card';
          card.innerHTML = `<h3>${item.title}</h3>
            <p>${item.summary||''}</p>
            <span class="tag">${item.date ? new Date(item.date).toLocaleDateString('ru-RU') : ''}${item.tags&&item.tags.length ? ' • '+item.tags.join(', ') : ''}</span>
            <a href="${item.url}" target="_blank" rel="noopener" style="display:block;margin-top:10px">Читать обзор ↗</a>`;
          grid.appendChild(card);
        });
      }catch(e){
        document.getElementById('reviewsGrid').innerHTML = '<p>Не удалось загрузить обзоры.</p>';
      }
    }
    renderAllReviews();
  </script>
</body>
</html>
